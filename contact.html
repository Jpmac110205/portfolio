header {

.section {

  align-items: center;
  gap: 1rem;
}

.profiles a {

  display: inline-block;

}

.profiles a:hover { transform: scale(1.1); }

.profiles img, .resume img {

  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}

.contacts p {

  margin: 0.25rem 0;
}

.contacts a { color: var(--primary); text-decoration: none; }

.resume a {

.resume a:hover { transform: scale(1.05); }

.resume img {

.fixed-chat-btn {

<script>
function toggleChat() {
  const chat = document.getElementById('chatbox');
  chat.style.display = chat.style.display === 'flex' ? 'none' : 'flex';
}

// WebSocket connection
let socket;

function connectSocket() {
  socket = new WebSocket('ws://localhost:3000');

  socket.addEventListener('open', () => console.log("ðŸŸ¢ Connected to server"));
  socket.addEventListener('message', event => {
    const messages = document.getElementById("messages");
    let data;
    try {
      data = JSON.parse(event.data);
      if (data.type === "history" && Array.isArray(data.messages)) {
        data.messages.forEach(msg => messages.innerHTML += `<p><strong>${msg.author}:</strong> ${msg.content}</p>`);
      } else if (data.type === "chat" || data.type === "discord") {
        messages.innerHTML += `<p><strong>${data.author}:</strong> ${data.content}</p>`;
      }
    } catch {
      messages.innerHTML += `<p>${event.data}</p>`;
    }
    messages.scrollTop = messages.scrollHeight;
  });

  socket.addEventListener('close', () => {
    console.log('ðŸ”´ Disconnected, reconnecting in 2s');
    setTimeout(connectSocket, 2000);
  });
}

connectSocket();

async function sendMessage() {
  const input = document.getElementById("messageToSend");
  const msg = input.value.trim();
  if (!msg) return;

  const messages = document.getElementById("messages");
  messages.innerHTML += `<p><strong>You:</strong> ${msg}</p>`;
  messages.scrollTop = messages.scrollHeight;

  if (!socket) return;
  if (socket.readyState === WebSocket.CONNECTING) {
    await new Promise(resolve => socket.addEventListener("open", resolve, { once: true }));
  }
  if (socket.readyState === WebSocket.OPEN) {
    socket.send(msg);
    input.value = "";
  }
}

document.getElementById("messageToSend").addEventListener("keydown", event => {
  if (event.key === "Enter") { event.preventDefault(); sendMessage(); }
});
</script>
