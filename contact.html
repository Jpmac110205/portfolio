<script>
    function togglePopup() {
  const popup = document.getElementById('chatbox');
  if (popup.style.visibility === 'visible') {
    popup.style.visibility = 'hidden';
    popup.style.opacity = '0';
  } else {
    popup.style.visibility = 'visible';
    popup.style.opacity = '1';
  }
}

    

  
// WebSocket connection setup
let socket;

// Connect once when the page loads
function connectSocket() {
    socket = new WebSocket('ws://localhost:3000');

    socket.addEventListener('open', () => {
        console.log("ðŸŸ¢ Connected to server");
    });

    socket.addEventListener('message', event => {
        console.log('Received from server:', event.data);
        const messageArea = document.getElementById("messages");
        let data;
        try {
            data = JSON.parse(event.data);
            // Handle different message types
            if (data.type === "history" && Array.isArray(data.messages)) {
                data.messages.forEach(msg =>
                    messageArea.innerHTML += `<p><strong>${msg.author}:</strong> ${msg.content}</p>`
                );
            } else if (data.type === "chat" || data.type === "discord") {
                messageArea.innerHTML += `<p><strong>${data.author}:</strong> ${data.content}</p>`;
            }
        } catch (ex) {
            messageArea.innerHTML += `<p>${event.data}</p>`;
        }
        messageArea.scrollTop = messageArea.scrollHeight;
    });

    socket.addEventListener('error', err => {
        console.error('WebSocket error:', err);
    });

    socket.addEventListener('close', () => {
        console.log('ðŸ”´ Disconnected');
        // Optionally, try to reconnect after a delay
        setTimeout(connectSocket, 2000);
    });
}

// Call connectSocket once on page load
connectSocket();

async function sendMessage() {
    const input = document.getElementById("messageToSend");
    const msg = input.value.trim();
    if (!msg) return;

    // Display the message in the chatbox immediately
    const messageArea = document.getElementById("messages");
    messageArea.innerHTML += `<p><strong>You:</strong> ${msg}</p>`;
    messageArea.scrollTop = messageArea.scrollHeight;

    // FIX: Check if socket is initialized
    if (!socket) {
        console.error("WebSocket is not initialized.");
        return;
    }

    if (socket.readyState === WebSocket.CONNECTING) {
        await new Promise(resolve => {
            socket.addEventListener("open", resolve, { once: true });
        });
    }

    if (socket.readyState === WebSocket.OPEN) {
        socket.send(msg);
        input.value = "";
    } else {
        console.error("Socket isnâ€™t open (state=", socket.readyState, ")");
    }
}

document.getElementById("messageToSend").addEventListener("keydown", function (event) {
    if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
    }
});
