<style>
:root {
  --primary: rgb(108, 108, 108);
  --secondary: rgb(149, 147, 147);
  --bg-dark: #242424;
  --bg-light: #f8fafc;
  --text-dark: #000000;
  --text-light: #f8fafc;
  --radius: 12px;
  --shadow: 0 8px 24px rgba(0,0,0,0.2);
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'Inter', sans-serif;
  background-color: var(--bg-dark);
  color: var(--text-light);
  line-height: 1.6;
  overflow-x: hidden;
}

header {
  text-align: center;
  padding: 2rem 1rem;
  background: linear-gradient(135deg, var(--primary), var(--primary));
  box-shadow: var(--shadow);
  animation: fadeDown 1s ease-out forwards;
}

@keyframes fadeDown {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

header h1 {
  font-size: 2.5rem;
  font-weight: 700;
  letter-spacing: 1px;
}

nav {
  display: flex;
  justify-content: center;
  gap: 2rem;
  background: var(--secondary);
  padding: 0.75rem 0;
  position: sticky;
  top: 0;
  z-index: 100;
}

nav a {
  color: var(--text-light);
  text-decoration: none;
  font-weight: 500;
  padding: 0.5rem 1rem;
  border-radius: var(--radius);
  transition: background 0.3s, transform 0.3s;
}

nav a:hover { background: var(--primary); transform: translateY(-2px) scale(1.05); }

.section {
    
  max-width: 900px;
  margin: 2rem auto;
  padding: 2rem;
  background: var(--bg-light);
  color: var(--text-dark);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  opacity: 1; /* make it visible by default */
  transform: translateY(0); /* reset transform */
  transition: opacity 0.8s ease-out, transform 0.8s ease-out;
}


.section.show {
  opacity: 1;
  transform: translateY(0);
}
.section.show h2,
.section.show p,
.section.show img {
  opacity: 1;
  transform: translateY(0);
}


.section h2 {
  font-size: 1.75rem;
  font-weight: 700;
  margin-bottom: 1rem;
  text-align: center;
  color: var(--primary);
  opacity: 0;
  transform: translateY(10px);
  transition: opacity 0.6s ease-out, transform 0.6s ease-out;
}

.section.show h2 { opacity: 1; transform: translateY(0); }

.profiles, .contacts, .resume {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1rem;
}

.profiles a {
  margin: 0 1rem;
  display: inline-block;
  transition: transform 0.3s, box-shadow 0.3s;
}

.profiles a:hover { transform: scale(1.1) rotate(-2deg); box-shadow: 0 8px 16px rgba(0,0,0,0.25); }

.profiles img, .resume img {
  width: 60px;
  height: 60px;
  border-radius: var(--radius);
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  transition: transform 0.4s, opacity 0.4s;
  opacity: 1;
  transform: scale(0.8);
}

.section.show .profiles img,
.section.show .resume img { opacity: 1; transform: scale(1); }

.contacts p {
  font-size: 1.1em;
  margin: 0.25rem 0;
  opacity: 0;
  transform: translateY(10px);
  transition: opacity 0.6s ease-out, transform 0.6s ease-out;
}

.section.show .contacts p { opacity: 1; transform: translateY(0); }

.contacts a { color: var(--primary); text-decoration: none; transition: color 0.3s; }
.contacts a:hover { text-decoration: underline; color: #555; }

.resume a {
  text-align: center;
  color: var(--text-dark);
  text-decoration: none;
  transition: transform 0.3s, box-shadow 0.3s;
}
.resume a:hover { transform: scale(1.05); box-shadow: 0 8px 16px rgba(0,0,0,0.2); }

.resume img {
  width: 120px;
  border-radius: 20px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  margin-bottom: 0.5rem;
}

.fixed-chat-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 70px;
  height: 70px;
  background: var(--primary);
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: var(--shadow);
  cursor: pointer;
  transition: transform 0.3s;
  animation: bounce 2s infinite;
}

.fixed-chat-btn:hover { transform: scale(1.15); }

.fixed-chat-btn img { width: 36px; height: 36px; }

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

.chatbox {
  position: fixed;
  bottom: 110px;
  right: 20px;
  width: 400px;
  max-height: 500px;
  background: var(--bg-light);
  color: var(--text-dark);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  display: none;
  flex-direction: column;
  overflow: hidden;
}

.chatbox #messages {
  flex: 1;
  overflow-y: auto;
  padding: 1rem;
}

.chatbox input {
  border: 1px solid #ccc;
  border-radius: var(--radius);
  margin: 0.5rem 1rem;
  padding: 0.5rem;
  width: calc(100% - 2rem);
}

.chatbox button {
  margin: 0.5rem 1rem 1rem;
  padding: 0.5rem 1rem;
  border: none;
  background: var(--primary);
  color: var(--bg-light);
  border-radius: var(--radius);
  cursor: pointer;
}

footer {
  text-align: center;
  padding: 1.5rem 0;
  background: var(--secondary);
  color: var(--text-light);
  margin-top: 2rem;
  box-shadow: var(--shadow);
}
</style>

<script>
// Reveal sections on scroll
const sections = document.querySelectorAll('.section');
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if(entry.isIntersecting){
      entry.target.classList.add('show');
      observer.unobserve(entry.target);
    }
  });
}, { threshold: 0.1 });

sections.forEach(sec => {
  // Show immediately if section is already visible
  if(sec.getBoundingClientRect().top < window.innerHeight){
    sec.classList.add('show');
  } else {
    observer.observe(sec);
  }
});

function toggleChat() {
  const chat = document.getElementById('chatbox');
  chat.style.display = chat.style.display === 'flex' ? 'none' : 'flex';
}

// WebSocket
let socket;
function connectSocket() {
  socket = new WebSocket('ws://localhost:3000');
  socket.addEventListener('open', () => console.log("ðŸŸ¢ Connected to server"));
  socket.addEventListener('message', event => {
    const messages = document.getElementById("messages");
    let data;
    try { data = JSON.parse(event.data);
      if (data.type === "history" && Array.isArray(data.messages)) {
        data.messages.forEach(msg => messages.innerHTML += `<p><strong>${msg.author}:</strong> ${msg.content}</p>`);
      } else if (data.type === "chat" || data.type === "discord") {
        messages.innerHTML += `<p><strong>${data.author}:</strong> ${data.content}</p>`;
      }
    } catch { messages.innerHTML += `<p>${event.data}</p>`; }
    messages.scrollTop = messages.scrollHeight;
  });
  socket.addEventListener('close', () => setTimeout(connectSocket, 2000));
}
connectSocket();

async function sendMessage() {
  const input = document.getElementById("messageToSend");
  const msg = input.value.trim(); if(!msg) return;
  const messages = document.getElementById("messages");
  messages.innerHTML += `<p><strong>You:</strong> ${msg}</p>`;
  messages.scrollTop = messages.scrollHeight;
  if(!socket) return;
  if(socket.readyState === WebSocket.CONNECTING) await new Promise(res => socket.addEventListener("open", res, {once:true}));
  if(socket.readyState === WebSocket.OPEN){ socket.send(msg); input.value = ""; }
}
document.getElementById("messageToSend").addEventListener("keydown", e=>{ if(e.key==="Enter"){ e.preventDefault(); sendMessage(); } });
</script>
